<html>
 <head>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="./index.js"></script>  
</head>
    
<body>

    <div class="body">
    <div class="container">
        <div  id="loader" class="disable-loader" styles="position:relative">
     <div   style="color: red;font-size:large">Merging please wait...</div>
     <div class="loader ">
         
     </div>
      </div>
    <div class="headingTitle">
       File Packing  Unpacking 
    </div>
 <div class="radioboxcontainer" >
    <input type="radio" checked onchange="radiobuttonClicked(this)" id="packing" name="fav_language" value="packing">
      <label for="html">Packing</label><br>
      <input type="radio" id="unpacking" onchange="radiobuttonClicked(this)" name="fav_language" value="unpacking">
      <label for="css">UNPacking</label><br>
 </div>
<form onsubmit="return onSubmit(event)" enctype="multipart/form-data">
    <div class="file-input">
        <label for="myfile">Select a file:(.txt)</label>
    <input type="file" class="file-name"  onchange="onChange(event)" id="myfile" name="myfile"><br><br>
    </div>
    <div style="display:flex ;justify-content: center;flex-direction: column;">
     <div style="margin: 10px;font-size: x-large;" >uploaded files</div>

     <div class="file-container" style="display:flex;flex-direction: column;" id="filesContainer">
       <table>
        <table id="filelisttable">
            <thead>
              <tr>
                 <th width="30px">Order</th>
                 <th width="90px">File									  &nbsp;<i class="fa fa-angle-up" style="font-size: 20px;cursor:pointer;" title="Sort alphabetically" id="sortAlpha"></i>
                 &nbsp;<i class="fa fa-angle-down" style="font-size: 20px; cursor:pointer;" title="Sort alphabetically in reverse order" id="sortAlphaR"></i> 
                 </th>
                 <th>Sort &amp; Operate</th>
              </tr>
            </thead>
             

       </table>
    </div>
    </div>
    <button id="packbtn" class="btn-merge">Pack</button> 
    <button id="unpackbtn" class="btn-merge disabled">Unpack</button> 

</form>

   <div id="downloadContainer" class="downloadfiles">
    <h2>MergedFile</h2>
       <div id="filename" class="filename">
       
       </div>
     
    
    
    <button id="downloadbtn"  class="btn-download btn-download-disabled"><i class="fa fa-download"></i> Download</button>
  
     
  
   </div>   

 
    
 

</div>
</div>

 
 
</body>

</html>
